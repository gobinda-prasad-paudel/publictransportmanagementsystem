<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Issue New Card</title>
    <style>
        /* styles.css */
body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    display: flex;
    height: 100vh;
}

.container {
    display: flex;
    width: 100%;
}

.sidebar {
    width: auto;
    background-color: #2c3e50;
    color: white;
    padding: 20px;
}

.sidebar .logo {
    font-size: 24px;
    margin-bottom: 20px;
    font-weight: bold;
}

.sidebar nav ul {
    list-style: none;
    padding: 0;
}

.sidebar nav ul li {
    margin-bottom: 10px;
}

.sidebar nav ul li a {
    color: white;
    text-decoration: none;
}

.main-content {
    width: 80%;
    padding: 20px;
}

header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 20px;
}

header input[type="text"] {
    width: 70%;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 4px;
}

header .user-profile {
    width: 40px;
    height: 40px;
    background-color: #ccc;
    border-radius: 50%;
}

.card-issue-section {
    background-color: #f4f4f4;
    padding: 20px;
    border-radius: 8px;
}

.card-issue-section h1 {
    background-color: #6c5ce7;
    color: white;
    padding: 10px;
    border-radius: 4px;
}

.form-group {
    margin-bottom: 15px;
}

.form-group label {
    display: block;
    margin-bottom: 5px;
}

.form-group input {
    width: 100%;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 4px;
}

.card-status {
    display: flex;
    align-items: center;
    margin-bottom: 15px;
}

.card-status img {
    width: 30px;
    height: 30px;
    margin-right: 10px;
}

.card-status p {
    margin: 0;
}

button[type="submit"] {
    background-color: #6c5ce7;
    color: white;
    padding: 10px 20px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
}

    </style>
</head>
<body>
    <div class="container">
        <aside class="sidebar">
            <div class="logo">AFDS</div>
            <nav>
                <ul>
                    <li><a href="index.html">Dashboard</a></li>
                    <li><a href="Complaints.html">Issues</a></li>
                    <li><a href="admin.html">Admin</a></li>
                </ul>
            </nav>
        </aside>
        <main class="main-content">
            <section class="card-issue-section">
                <h1>ISSUE NEW CARD</h1>
                <form>
                    <div class="form-group">
                        <label for="full-name">Full Name:</label>
                        <input type="text" id="full-name" name="full-name" placeholder="Full Name *">
                    </div>
                    <div class="form-group">
                        <label for="username">UserName:</label>
                        <input type="text" id="username" name="username" placeholder="User Name *">
                    </div>
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" placeholder="Email *">
                    </div>
                    <div class="form-group">
                        <label for="mobile-number">Mobile Number:</label>
                        <input type="text" id="mobile-number" name="mobile-number" placeholder="Mobile Number *">
                    </div>
                    <div class="form-group">
                        <label for="citizenship-number">Citizenship Number / NID Number / License Number:</label>
                        <input type="text" id="citizenship-number" name="citizenship-number" placeholder="Any unique number from document issued by government *">
                    </div>
                    <div class="form-group">
                        <label for="card-id">Card ID:</label>
                        <input type="text" id="card-id" name="card-id" placeholder="Card Id *">
                    </div>
                    <div class="form-group card-status">
                        <img src="image/image for card detection.png" alt="Card Status">
                        <p>Card Status: Detected/ Not Detected</p>
                    </div>
                    <button type="submit">Submit</button>
                </form>
            </section>
        </main>
    </div>
</body>
</html>
